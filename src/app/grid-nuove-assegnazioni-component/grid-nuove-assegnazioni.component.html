<p>grid-riassegnazioni-component works!</p>

<div class="test-header">
    Page Size:
    <select (change)="onPageSizeChanged()" id="page-size">
      <option value="2" selected="">2</option>
      <option value="4">4</option>
      <option value="6">6</option>
      <option value="10" selected>10</option>
    </select>

    <label>{{message}}</label>
    <button (click)="impAssegnazioni()">Importa assegnazioni</button>    
    <button *ngIf="variazioniReady" (click)="showVariazioniValues()">Mostra variazioni</button>   
</div>

<ag-grid-angular *ngIf="!showVariazioni"
        #agGrid
        style="width: 100%; height: 85%;"
        id="myGrid"
        class="ag-theme-balham"
        [columnDefs]="columnDefs"        
        [defaultColDef]="defaultColDef"
        [animateRows]="true"
        rowSelection="multiple"
        [enableRangeSelection]="true"
        [pagination]="true"
        [paginationPageSize]="30"
        [suppressRowClickSelection]="true"
        [rowData]="rowData"
        (gridReady)="onGridReady($event)"
      >
</ag-grid-angular>

<div *ngIf="showVariazioni">
  Show Variazioni
 {{variazioniResults}}
</div>
