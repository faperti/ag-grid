<form name="loginform" class="form-signin">
    <div class="form-label-group form-title">
        EURAL GNUTTI SPA
        </div>    
    <div class="form-label-group">
<input type="text" [(ngModel)]="username" placeholder="login" class="form-control" name="login">
</div>
<div class="form-label-group">
<input type="password" [(ngModel)]="password" placeholder="password" class="form-control" name="password">
</div>

<div class="form-label-group">
<button class="btn btn-lg btn-primary btn-block" style="height: 50px;" (click)="clickMe()">
    <span *ngIf="!isLoading; else loadingtemplate" >Accedi</span>
    <ng-template #loadingtemplate>
        <!-- <div class="d-flex w-100"> -->
            <!-- <app-spinner></app-spinner>&nbsp;<i>Login...</i> -->
            <app-spinner inputSpinnerClass="'fa-2x'"></app-spinner>&nbsp;<i>Login...</i>
            <!-- </div> -->
    </ng-template>
</button>
</div>
{{errorLoading}}
</form>
